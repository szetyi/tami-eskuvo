<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found | Tamara Esküvői grafika & dekor</title>

    <style>
        :root {
            --primary-color: #fcdcd4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            text-transform: uppercase;
            color: #000;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 3px;
            background-color: var(--primary-color);
        }

        #container {
            width: 100vw;
            overflow: hidden;
            max-width: 100%;
            display: flex;
            flex-direction: column;
        }

        #fourohfour {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #fourohfour h1 {
            color: #fff;
            font-size: 20rem;
        }

        #notfound {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #notfound h2 {
            font-size: 5rem;
        }

    </style>
</head>
<body>
    <div id="container">

        <div id="fourohfour">
            <h1>404</h1>
        </div>

        <div id="notfound">
            <h2>OOPS!</h2>
            <h3>PAGE NOT FOUND</h3>
        </div>

    </div>
</body>
</html>
